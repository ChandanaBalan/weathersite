<body class="container-fluid">
    <div id="caption" class="d-flex justify-content-between align-items-center">
        <h1>WEATHER SITE</h1>
        <div>
            <!-- Button trigger modal -->
            <button type="button" id="button1" class="btn btn-secondary" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                Search City
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5 text-dark" id="exampleModalLabel">Enter City Name</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="text" id="countryName" placeholder="City name"
                                class="p-2 w-100 border border-secondary rounded">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-dark" onclick="search()">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div id="earth">
                <div id="blur" class="rounded">
                    <div class="card" style="width: 1005;">
                        <div class="pb-3" >
                            <h1 id="name1">City Name</h1>
                        </div>
                        <ul>
                            <li >üåç <span id="country">Country</span></li>
                            <li id="degree"><span id="hot">Temp</span>‚Å∞c</li>
                            <li>üå°Ô∏è Feels like <span id="feels">temp</span>‚Å∞c</li>
                            <li>üò∂‚Äçüå´Ô∏è <span id="wcondition">Weather Condition</span></li>
                            <li>üïõ <span id="Currenttime"></span></li>
                            <li>üìÖ <span id="Currentdate"></span></li>
                        </ul>
                    </div>
                </div>
        
            </div>
        </div>
        <div class="col-md-6">

            <div class="row">
                <div class="col-md-6 small">
                    <div class="card card2" style="width: 18rem;">
                        <p>Humidity</p>
                        <img src="./images/humidity_11682350.png" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h2 class="card-text"><span id="humid"> </span> %</h2>
                        </div>
                      </div>
                      <div class="card card2" style="width: 18rem;">
                        <p>Wind</p>
                        <img src="./images/air_10398772.png" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h2 class="card-text"><span id="wind"></span> km/hr</h2>
                        </div>
                      </div>
                </div>
                <div class="col-md-6 small">
                    <div class="card card2" style="width: 18rem;">
                        <p>Pressure</p>
                        <img src="./images/barometer_5903723.png" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h2 class="card-text"><span id="press"></span> mb</h2>
                        </div>
                      </div>
                      <div class="card card2" style="width: 18rem;">
                        <p>Location (log , lat)</p>
                        <a href="https://www.google.com/maps" target="_blank"><img src="./images/location_8506660.png" class="card-img-top" alt="..."></a>
                        <div class="card-body">
                          <h2 class="card-text"><span id="log">lon</span> ,<span id="lat"> lat</span></h2>
                        </div>
                      </div>
                </div>
            </div>

        </div>
    </div>
